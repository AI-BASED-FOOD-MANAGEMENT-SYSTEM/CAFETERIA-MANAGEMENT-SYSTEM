<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Food Management - Admin Sign Up</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          system-ui,
          -apple-system,
          "Segoe UI",
          Roboto,
          "Helvetica Neue",
          Arial,
          sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
        line-height: 1.6;
        overflow-x: hidden;
      }

      .hidden {
        display: none !important;
      }

      .signup-container {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        overflow: hidden;
        background:
          linear-gradient(
            135deg,
            rgba(30, 58, 138, 0.75) 0%,
            rgba(30, 58, 138, 0.55) 50%,
            rgba(245, 158, 11, 0.65) 100%
          ),
          url("images/cafe.jpg") center/cover no-repeat fixed;
      }

      .signup-content {
        position: relative;
        z-index: 10;
        width: 100%;
        max-width: 32rem;
      }

      .signup-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      .logo-circle {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 5rem;
        height: 5rem;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 1rem;
        animation: float 3s ease-in-out infinite;
      }

      .logo-img {
        width: 3rem;
        height: 3rem;
        object-fit: contain;
        border-radius: 50%;
      }

      .signup-title {
        font-size: 1.875rem;
        font-weight: 700;
        color: white;
        margin-bottom: 0.5rem;
      }

      .signup-subtitle {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.875rem;
      }

      .signup-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        animation: slideUp 0.6s ease-out;
      }

      .card-header {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .card-title {
        color: white;
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }

      .signup-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .error-message {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.2);
        color: #ef4444;
        padding: 0.75rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
      }

      .success-message {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.2);
        color: #10b981;
        padding: 0.75rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .form-group label {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.875rem;
        font-weight: 500;
      }

      .form-group input,
      .form-group select {
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 0.75rem;
        border-radius: 0.5rem;
        font-size: 0.875rem;
        transition: all 0.2s ease;
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .form-group select option {
        background: #1e3a8a;
        color: white;
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #f59e0b;
        box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.2);
        transform: scale(1.02);
      }

      .password-input {
        position: relative;
      }

      .password-toggle {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: rgba(255, 255, 255, 0.6);
        cursor: pointer;
        font-size: 1.2rem;
        transition: color 0.2s ease;
      }

      .password-toggle:hover {
        color: rgba(255, 255, 255, 0.8);
      }

      .signup-btn,
      .login-link-btn {
        background: #f59e0b;
        color: #0f172a;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
      }

      .signup-btn:hover {
        background: #fbbf24;
        transform: scale(1.02);
      }

      .signup-btn:active {
        transform: scale(0.98);
      }

      .signup-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .btn-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .spinner {
        width: 1rem;
        height: 1rem;
        border: 2px solid currentColor;
        border-top: 2px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .login-link {
        text-align: center;
        margin-top: 1rem;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.875rem;
      }

      .login-link a {
        color: #f59e0b;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s ease;
      }

      .login-link a:hover {
        color: #fbbf24;
      }

      .signup-footer {
        text-align: center;
        margin-top: 1.5rem;
      }

      .signup-footer p {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.75rem;
      }

      .terms {
        font-size: 0.75rem;
        color: rgba(255, 255, 255, 0.6);
        text-align: center;
        margin-top: 1rem;
      }

      .terms a {
        color: #f59e0b;
        text-decoration: none;
      }

      .terms a:hover {
        text-decoration: underline;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 480px) {
        .signup-content {
          max-width: 100%;
          padding: 0 1rem;
        }

        .signup-card {
          padding: 1.5rem;
        }

        .signup-title {
          font-size: 1.5rem;
        }

        .form-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <div class="signup-content">
        <!-- Logo Header -->
        <div class="signup-header">
          <div class="logo-circle">
            <img
              src="images/babcock-university-logo.jpg"
              alt="Babcock University"
              class="logo-img"
            />
          </div>
          <h1 class="signup-title">AI Food Management</h1>
          <p class="signup-subtitle">Create Admin Account</p>
        </div>

        <!-- Signup Card -->
        <div class="signup-card">
          <div class="card-header">
            <h2 class="card-title">Admin Registration</h2>
          </div>

          <form id="signupForm" class="signup-form">
            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>

            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" placeholder="John" required />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" placeholder="Doe" required />
              </div>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input
                type="email"
                id="email"
                placeholder="admin@babcock.edu.ng"
                required
              />
            </div>

            <div class="form-group">
              <label for="department">Department</label>
              <select id="department" required>
                <option value="">Select Department</option>
                <option value="food-management">Food Management</option>
                <option value="administration">Administration</option>
                <option value="nutrition">Nutrition & Health</option>
                <option value="catering">Catering Services</option>
                <option value="inventory">Inventory Management</option>
              </select>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="password-input">
                <input
                  type="password"
                  id="password"
                  placeholder="Create a strong password"
                  required
                />
                <button
                  type="button"
                  id="togglePassword"
                  class="password-toggle"
                >
                  üëÅ
                </button>
              </div>
            </div>

            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <div class="password-input">
                <input
                  type="password"
                  id="confirmPassword"
                  placeholder="Confirm your password"
                  required
                />
                <button
                  type="button"
                  id="toggleConfirmPassword"
                  class="password-toggle"
                >
                  üëÅ
                </button>
              </div>
            </div>

            <div class="terms">
              <input
                type="checkbox"
                id="agreeTerms"
                required
                style="margin-right: 0.5rem"
              />
              <label for="agreeTerms"
                >I agree to the <a href="#">Terms & Conditions</a></label
              >
            </div>

            <button type="submit" id="signupBtn" class="signup-btn">
              <span class="btn-text">Create Account</span>
              <div class="btn-loading hidden">
                <div class="spinner"></div>
                Creating Account...
              </div>
            </button>
          </form>

          <div class="login-link">
            Already have an account? <a href="login.html">Sign In</a>
          </div>
        </div>

        <!-- Footer -->
        <div class="signup-footer">
          <p>¬© 2026 Babcock University. All rights reserved.</p>
        </div>
      </div>
    </div>

    <script>
      class SignupSystem {
        constructor() {
          this.init();
        }

        init() {
          this.bindEvents();
        }

        bindEvents() {
          const signupForm = document.getElementById("signupForm");
          if (signupForm) {
            signupForm.addEventListener("submit", this.handleSignup.bind(this));
          }

          const togglePassword = document.getElementById("togglePassword");
          if (togglePassword) {
            togglePassword.addEventListener(
              "click",
              this.togglePasswordVisibility.bind(this, "password"),
            );
          }

          const toggleConfirmPassword = document.getElementById(
            "toggleConfirmPassword",
          );
          if (toggleConfirmPassword) {
            toggleConfirmPassword.addEventListener(
              "click",
              this.togglePasswordVisibility.bind(this, "confirmPassword"),
            );
          }
        }

        handleSignup(e) {
          e.preventDefault();

          const firstName = document.getElementById("firstName").value.trim();
          const lastName = document.getElementById("lastName").value.trim();
          const email = document.getElementById("email").value.trim();
          const department = document.getElementById("department").value;
          const password = document.getElementById("password").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;
          const agreeTerms = document.getElementById("agreeTerms").checked;
          const signupBtn = document.getElementById("signupBtn");
          const errorMessage = document.getElementById("errorMessage");
          const successMessage = document.getElementById("successMessage");

          errorMessage.classList.add("hidden");
          successMessage.classList.add("hidden");

          // Validation
          if (!firstName || !lastName) {
            this.showError(errorMessage, "Please enter your full name");
            return;
          }

          if (!email.includes("@babcock.edu.ng")) {
            this.showError(
              errorMessage,
              "Please use a valid Babcock University email address",
            );
            return;
          }

          if (!department) {
            this.showError(errorMessage, "Please select a department");
            return;
          }

          if (password.length < 8) {
            this.showError(
              errorMessage,
              "Password must be at least 8 characters long",
            );
            return;
          }

          if (password !== confirmPassword) {
            this.showError(errorMessage, "Passwords do not match");
            return;
          }

          if (!agreeTerms) {
            this.showError(
              errorMessage,
              "Please agree to the Terms & Conditions",
            );
            return;
          }

          // Show loading state
          signupBtn.disabled = true;
          signupBtn.querySelector(".btn-text").style.display = "none";
          signupBtn.querySelector(".btn-loading").classList.remove("hidden");

          // Simulate API call delay
          setTimeout(() => {
            // Save user data to localStorage (in production, this would be sent to a server)
            const adminUser = {
              firstName,
              lastName,
              email,
              department,
              password: this.hashPassword(password),
              createdAt: new Date().toISOString(),
            };

            // Store user data
            localStorage.setItem("adminUsers", JSON.stringify([adminUser]));
            localStorage.setItem("lastRegisteredEmail", email);

            // Show success message
            successMessage.textContent =
              "Account created successfully! Redirecting to login...";
            successMessage.classList.remove("hidden");

            // Redirect to login after 2 seconds
            setTimeout(() => {
              window.location.href = "login.html";
            }, 2000);
          }, 1500);
        }

        togglePasswordVisibility(fieldId, e) {
          e.preventDefault();
          const passwordInput = document.getElementById(fieldId);
          const toggleIcon = e.target;

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.textContent = "üôà";
          } else {
            passwordInput.type = "password";
            toggleIcon.textContent = "üëÅ";
          }
        }

        showError(element, message) {
          element.textContent = message;
          element.classList.remove("hidden");
          element.scrollIntoView({ behavior: "smooth", block: "center" });
        }

        hashPassword(password) {
          // Simple hash (in production, use proper cryptography)
          return btoa(password);
        }

        showNotification(message, type = "info") {
          const notification = document.createElement("div");
          notification.textContent = message;

          Object.assign(notification.style, {
            position: "fixed",
            top: "20px",
            right: "20px",
            padding: "12px 24px",
            borderRadius: "8px",
            color: "white",
            fontWeight: "600",
            fontSize: "14px",
            zIndex: "1000",
            transform: "translateX(100%)",
            transition: "transform 0.3s ease",
          });

          const colors = {
            info: "#3b82f6",
            success: "#10b981",
            warning: "#f59e0b",
            error: "#ef4444",
          };
          notification.style.backgroundColor = colors[type] || colors.info;

          document.body.appendChild(notification);

          setTimeout(() => {
            notification.style.transform = "translateX(0)";
          }, 100);

          setTimeout(() => {
            notification.style.transform = "translateX(100%)";
            setTimeout(() => {
              if (document.body.contains(notification)) {
                document.body.removeChild(notification);
              }
            }, 300);
          }, 3000);
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        window.signupSystem = new SignupSystem();
      });
    </script>
  </body>
</html>
